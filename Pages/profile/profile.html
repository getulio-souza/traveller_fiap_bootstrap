    <!-- Styles CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/Pages/profile/profile.css">

    <!-- css mapquest-->
       <link type="text/css" rel="stylesheet" href="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.css" />

    <!-- font aweasome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <title>Traveller - Um blog alternativo de viagens</title>

</head>

<body>
    <!-- modal changes sucess-->
    <!-- Modal -->
    <!-- Button trigger modal -->


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog text-center">
            <div class="modal-content">
                <div class="modal-header justify-content-center">
                    <h5 class="modal-titl" id="exampleModalLabel">Alterações feitas com sucesso!</h5>
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="modal-profile-action-btn" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>



    <!-- login box -->
    <section class="modal-profile-background ">
        <article class="modal-profile-container d-flex flex-column">
            <!-- header -->
            <h5 class="text-center modal-title-text">Edite seus dados</h5>
            <div class="d-flex justify-content-center align-items-center gap-2 my-2">
                <!-- email & user -->
                <div class="d-flex flex-column text-center header-container">
                    <p>gulliver@traveller.com.br</p>
                    <p>Nível de usuário: convidado</p>
                </div>
                <!-- btn create user -->
                <div>
                    <button class="new-user-btn mb-2">cadastar novo usuário</button>
                </div>
            </div>
            <!-- dados - info -->
            <div class="d-flex justify-content-between align-items-center gap-5 mb-4 account-info">
                <div class="account-text">Dados da conta</div>
                <button class="account-into-btn">alterar meus dados</button>
            </div>
            <!-- form -->
            <article class="d-flex justify-content-space-between gap-5">
                <!-- coluna da esquerda-->
                <div>
                    <div class="d-flex flex-column mb-2">
                        <label for="text" class="profile-label">Nome</label>
                        <input type="text" class="input-info my-1" id="nome" name="nome">
                    </div>
                    <div class="d-flex flex-column mb-2">
                        <label for="text" class="profile-label">E-mail</label>
                        <input type="text" class="input-info my-1" id="email" name="email">
                    </div>
                    <div class="d-flex flex-column mb-2">
                        <label for="text" class="profile-label">Data de nascimento</label>
                        <input type="date" class="input-info my-1 date-input" id="data_nascimento"
                            name="data_nascimento">
                    </div>
                    <div class="d-flex flex-column mb-2">
                        <label for="text" class="profile-label">Foto</label>
                        <input type="file" name="" id="" class="input-info input-photo">
                    </div>
                </div>
                <!-- coluna da direita-->
                <div>
                    <div class="d-flex flex-column mb-2">
                        <label for="text" class="profile-label">Senha</label>
                        <input type="password" name="" id="password" class="input-info input-password">
                    </div>
                    <div class="d-flex flex-column mb-2">
                        <label for="text" class="profile-label">Nível de acesso</label>
                        <input type="text" class="input-info my-1" placeholder="e-mail">
                    </div>
                    <div class="d-flex flex-column mb-2">
                        <label for="text" class="profile-label">Cidade</label>
                        <input type="text" class="input-info my-1" placeholder="e-mail" id="cidade" name="c idade" />
                    </div>
                </div>
            </article>
            <button type="submit" class=" modal-profile-action-btn mt-2" id="subscribe">
                Gravar alterações
            </button>
            <div class="modal-profile-close-btn">
                <a href="/index.html">
                    <button class="new-user-btn">Logout</button>
                </a>
            </div>
        </article>
    </section>

    <!-- firebase -->
    <script type="module" src="./profile.js"></script>
    <script type="module" src="./js/firebase/app.js"></script>
    <!-- map quest api -->
    <script src="./script.js"></script>
    <!-- api google -->
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA23VpIr3wOxEqZ3xUuX69fSWwn6Gjw_fs&callback=initMap&libraries=places,geometry&solution_channel=GMP_QB_locatorplus_v6_cAF"
        async defer></script>
    <script src="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.js"></script>
 
    <!-- javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>

</html>
