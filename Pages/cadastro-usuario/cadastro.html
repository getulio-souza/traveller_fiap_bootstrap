<body>
    <!-- modal changes sucess-->
    <!-- Modal -->
    <!-- Button trigger modal -->


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog text-center">
            <div class="modal-content">
                <div class="modal-header justify-content-center">
                    <h5 class="modal-titl" id="exampleModalLabel">Alterações feitas com sucesso!</h5>
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="modal-profile-action-btn" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- login box -->
    <section class="modal-profile-background ">
        <article class="modal-profile-container d-flex flex-column align-items-center">
            <!-- header -->
            <h5 class="text-center modal-title-text mb-4">Novo Usuário</h5>
            <!-- <div class="d-flex justify-content-center align-items-center gap-2 my-2">
                <div class="d-flex flex-column text-center header-container">
                    <p>gulliver@traveller.com.br</p>
                    <p><span class="color-bold">Nível de usuário:</span> convidado</p>
                </div>
            </div> -->
            <!-- form -->
            <form class="d-flex justify-content-space-between gap-5 subscribe-form-container">
                <!-- coluna da esquerda-->
                <div>
                    <div class="d-flex flex-column mb-2">
                        <label for="text" class="profile-label">Nome</label>
                        <input type="text" class="input-info my-1" id="nome" name="nome" required>
                    </div>
                    <div class="d-flex flex-column mb-2">
                        <label for="text" class="profile-label">E-mail</label>
                        <input type="text" class="input-info my-1" id="email" name="email" onchange="onChangeEmail()" required>
                        <div class="alert-message" id="email-required-error">E-mail obrigatório</div>
                        <div class="alert-message" id="email-invalid-error">E-mail inválido</div>
                    </div>
                    <div class="d-flex flex-column mb-2">
                        <label for="text" class="profile-label">Data de nascimento</label>
                        <input type="date" class="input-info my-1 date-input" id="data_nascimento"
                            name="data_nascimento">
                    </div>
                    <div class="d-flex flex-column input-photo-container">
                        <label for="text" class="profile-label">Foto</label>
                        <input type="file" name="foto" id="foto" class="input-info input-photo" disabled>
                    </div>
                </div>
                <!-- coluna da direita-->
                <div>
                    <div class="d-flex flex-column mb-2">
                        <label for="text" class="profile-label">Senha</label>
                        <input type="password" name="password" id="password" class="input-info input-password" onchange="onChangePassword()" required>
                        <div class="alert-message" id="password-required-error">senha é obrigatória</div>
                        <div class="alert-message" id="password-min-length-error">A senha deve conter pelo menos 6 caracteres</div>
                    </div>
                    <div class="d-flex flex-column mb-2">
                        <label for="text" class="profile-label">Confirmar senha</label>
                        <input type="password" name="confirmPassword" id="confirmPassword" class="input-info input-password" onchange="onChangeConfirmPassword()" required>
                        <div class="alert-message" id="password-doesnt-match-error">Senhas não são iguais</div>
                    </div>
                    <!-- <div class="d-flex flex-column mb-2">
                        <label for="text" class="profile-label">Nível de acesso</label>
                        <select name="" id="" disabled>
                            <option value="">visitante</option>
                            <option value="">administrador</option>
                        </select>
                    </div> -->
                    <div class="d-flex flex-column mb-2">
                        <label for="text" class="profile-label">Cidade</label>
                        <select name="" id="" class="input-info my-1">
                            <option value="0">selecione</option>
                            <option>São Paulo</option>
                            <option>Rio de Janeiro</option>
                            <option>Belo Horizonte</option>
                            <option>Salvador</option>
                            <option>Manaus</option>
                        </select>
                    </div>
                </div>
            </form>
            <button type="submit" class=" modal-profile-action-btn mt-2" id="register-button">
                Registrar
            </button>
            <!-- <div class="modal-profile-close-btn">
                <a href="/index.html">
                    <button class="new-user-btn">Logout</button>
                </a>
            </div> -->
        </article>
    </section>
