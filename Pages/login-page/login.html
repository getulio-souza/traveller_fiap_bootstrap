    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog text-center">
            <div class="modal-content">
                <div class="modal-header justify-content-center">
                    <h5 class="modal-titl" id="exampleModalLabel">Usuário não encontrado</h5>
                </div>
                <div class="modal-footer justify-content-center">

    <!-- login box -->
    <section class="modal-background ">
        <form method="get" class="modal-container d-flex flex-column">
            <h6 class="text-center mb-4 modal-title-text">Entre na sua conta</h6>
            <div class="modal-close-btn">
                <a href="/index.html">
                    <i class="fa-solid fa-xmark"></i>
                </a>
            </div>
            <div class="d-flex flex-column mb-1">
                <input type="email" name="email" id="email" onchange="onChangeEmail()" class="input-info my-1"
                    placeholder="meuemail@email.com">
                <div class="alert-message" id="email-required-error">E-mail obrigatório</div>
                <div class="alert-message" id="email-invalid-error">E-mail inválido</div>
            </div>
            <div class="d-flex flex-column">
                <input type="password" name="password" id="password" onchange="onChangePassword()" class="input-info"
                    placeholder="senha">
                <div class="alert-message" id="password-required-error">Senha obrigatória</div>
                <!-- <div class="alert-message">Senha incorreta. Digite novamente</div> -->
            </div>
            </div>
            <!-- recover password -->
            <div class="mt-2 mb-2 text-center">
                <button class="forget-password-text" id="recover-password-button" onclick="recoverPassword()">Recuperar
                    senha</button>
            </div>
            <!-- forget password / subscribe-->
            <buttton class="modal-subscribe-btn mb-2" type="button" id="login-button" disabled="true" onclick="register()">Cadastrar
            </buttton>
            <buttton class="modal-login-btn" type="button" id="login-button" disabled="true" onclick="login()">Entrar
            </buttton>
